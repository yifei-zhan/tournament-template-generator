    }

    tr:nth-child(odd) {
      background-color: #fff;
    }

    td,
    th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #2196f3;
      color: white;
    }

    .teamNameContainer {
      display: flex;
      align-items: center;
    }

    .teamNameContainer img {
      width: 25px;
      height: 25px;
      margin-right: 10px;
    }

      return 1;
    }

    if (t1.goalsDiff > t2.goalsDiff) {
      return -1;
    }

    return undefined;
  }
  const tryGetSortedResultByGoalsScored = (t1, t2) => {
    if (t2.goalsScored > t1.goalsScored) {
      return 1;
    }

    if (t1.goalsScored > t2.goalsScored) {
      return -1;
    }

    return undefined;
  }

  const sortTeam = (t1, t2) => {
    let result = tryGetSortResultByPoints(t1, t2);
    if (result !== undefined) {
      return result;
    }

    result = tryGetSortedResultByMatchResult(t1, t2);
    if (result !== undefined) {
      return result;
    }

    result = tryGetSortedResultByGoalsDiff(t1, t2);
    if (result !== undefined) {
      return result;
    }

    result = tryGetSortedResultByGoalsScored(t1, t2);
    if (result !== undefined) {
      return result;
    }

    return 0;
  };

  const sortedUpdatedTeams = teams.map(getUpdatedTeam).sort(sortTeam);

  const mountTeam = (team) => {
    const row = document.createElement('tr');
    row.innerHTML = `
          <td class="fix-col">
            <div class="teamNameContainer">
              <img src="${images[team.name]}"/>
              <div>${team.name}</div>
            </div>
          </td>
          <!-- 完赛 -->
          <td class="sticky-col">${team.matchesCount}</td>
          <!-- 胜 -->
          <td class="sticky-col">${team.matchesWonCount}</td>
          <!-- 平 -->
          <td class="sticky-col">${team.matchesDrawCount}</td>
          <!-- 负 -->
          <td class="sticky-col">${team.matchesLostCount}</td>
          <!-- 进球 -->
          <td class="sticky-col">${team.goalsScored}</td>
          <!-- 失球 -->
          <td class="sticky-col">${team.goalsAgainst}</td>
          <!-- 净胜球 -->
          <td class="sticky-col">${team.goalsDiff}</td>
          <!-- 积分 -->
          <td class="sticky-col">${team.points}</td>
  `;

    const tBody = document.querySelector("tbody");
    tBody.appendChild(row);
  }

  sortedUpdatedTeams.forEach(mountTeam);
</script>

</html>
